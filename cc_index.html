<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Currency Exchange</title>
    <link rel="stylesheet" href="cc_styles.css" />
  </head>
  <body>
    <!--container-->
    <div class="container">
      <h1>Global Currency Exchange</h1>

      <div class="converter-form">
        <div class="input-group">
          <div class="amount-container">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              placeholder="Enter amount"
              value="1"
            />
          </div>
        </div>

        <div class="currency-row">
          <div class="currency-container">
            <label>From</label>
            <div class="select-container">
              <select id="from-currency"></select>
            </div>
          </div>

          <div class="swap-icon" id="swap-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M7 16V4M7 4L3 8M7 4L11 8M17 8v12m0 0l4-4m-4 4l-4-4"
              ></path>
            </svg>
          </div>

          <div class="currency-container">
            <label>To</label>
            <div class="select-container">
              <select id="to-currency"></select>
            </div>
          </div>
        </div>

        <button id="convert-btn">Convert</button>

        <div class="result-container">
          <div class="result" id="result">
            <p>1 USD = <span id="exchange-rate">0.91 EUR</span></p>
            <h2 id="converted-amount">1 USD = 0.91 EUR</h2>
            <p id="last-updated">
              Last updated: <span id="date">May 06, 2025</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="codes.js"></script>
    <script src="cc_app.js"></script>
  </body>
</html>
